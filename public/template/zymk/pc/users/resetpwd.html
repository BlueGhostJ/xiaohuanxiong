{extend name="./template/zymk/pub/base.html" /}
{block name="seo"}

{/block}
{block name="content"}
<section class="mk-container">
   <div class="setper">
    <header class="mk-header fixed">

      <a href="/ucenter"><i class="back ift-goback"></i></a>
     </div>
     <h1 class="title">修改密码</h1>
    </header>
    <div class="blank88"></div>
    <div class="input-area">

      <i class="ift-lock1 thumbnail"></i> 
      <input  placeholder="请输入新密码" autocomplete="off" maxlength="20" type="password" id="txt_password" name="txt_password" />
     </div>
     <div class="userName">
      <i class="ift-lock1 thumbnail"></i> 
      <input  placeholder="请确认新密码" autocomplete="off" maxlength="20" type="password" id="txt_password2" name="txt_password2" />
     </div>
     <div >
      <a href="javascript:void(0);" class="updateBtn" id="resetpwd_sub">确认修改</a>
     </div>
    </div>
   </div>
  </section>
  <script src="./template/zymk/js/mphone.js"></script>
{/block}
