{extend name="./template/zymk/pub/user_base.html" /}
{block name="seo"}
<title>注册 - {$site_name}</title>
<link rel="stylesheet" href="./template/zymk/css/account.css">
{/block}
{block name="content"}

<div class="main-content">
    <div class="container--response">
      <div class="login-box">
<div class="dialog-login">
  <div class="j-pay-close dialog-pay_header--close" style="display: none;">
    <i class="iconfont icon-ic_buy_toast_close"></i>
  </div>
  <div class="dialog-login_headerbar clearfix">
    <div class="j-tab-title nav-item">注册</div>
    <div class="nav-item-line"></div>
  </div>
  <div class="dialog-login_content clearfix">
    <div class="tab-content">
      <div class="j-tab-item tab-item active">
        <div class="dialog-login_form">
          <h3 class="title">{$site_name}账号注册</h3>
          <form id="form-reg">
          <div class="form-item">
            <div class="input-block">
              <input type="text" id="txt_username" name="username" autocomplete="off" placeholder="{$site_name}账号">
            </div>
          </div>
          <div class="form-item">
            <div class="input-block">
              <input id="txt_password" name="password" type="password" placeholder="密码" autocomplete="off">
            </div>
          </div>
           <div class="form-item">
            <div class="input-block">
              <input id="txt_password2"  type="password"  placeholder="再次输入密码" autocomplete="off">
            </div>
          </div>
          <div class="form-item">
            <div class="captcha-input">
                <input name="captcha" class="txt_phone" type="text" placeholder="请输入验证码" >
                <img src="/captcha.html" onclick="this.src='/captcha?rnd=' + Math.random();" >
            </div>
          </div>
          </form>
          <div class="form-item">
            	<input type="submit" onclick="register()" name="dosubmit" class="j-login-submit submit-btn disabled-select" value="注册">
          </div>
        </div>
	  </div>
      </div>
    <div class="other-login">
      <h3 class="title">已有账号！</h3>
      <div class="other-login-qq">
        <a href="/login" rel="nofollow">
          <i class="iconfont icon-ic_buytoast_qq"></i>登陆
        </a>
      </div>
    </div>
  </div>
</div>
      </div>
    </div>
  </div>
  <script src="./template/zymk/js/login.js"></script>
  <script></script>
{/block}
