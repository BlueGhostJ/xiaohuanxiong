{extend name="./template/zymk/pub/user_base.html" /}
{block name="seo"}
<title>登陆 - {$site_name}</title>
<link rel="stylesheet" href="./template/zymk/css/account.css">
{/block}
{block name="content"}
<div class="main-content">
    <div class="container--response">
      <div class="login-box">
<div class="dialog-login">
  <div class="j-pay-close dialog-pay_header--close" style="display: none;">
    <i class="iconfont icon-ic_buy_toast_close"></i>
  </div>
  <div class="dialog-login_headerbar clearfix">
    <div class="j-tab-title nav-item">登录</div>
    <div class="nav-item-line"></div>
  </div>
  <div class="dialog-login_content clearfix">
    <div class="tab-content">
      <div class="j-tab-item tab-item active">
        <div class="dialog-login_form">
          <h3 class="title">{$site_name}账号登录</h3>
          <form id="form-login"> 
          <div class="form-item">
            <div class="input-block">
              <input type="text"  id="txt_username" name="username" autocomplete="off" placeholder="{$site_name}账号">
            </div>
          </div>
          <div class="form-item">
            <div class="input-block">
              <input type="password" id="txt_password" name="password" placeholder="密码" autocomplete="off">
            </div>
          </div>
          <div class="form-item">
            <div class="captcha-input">
                <input name="captcha" class="txt_phone" type="text" placeholder="请输入验证码" >
                <img src="/captcha.html" onclick="this.src='/captcha?rnd=' + Math.random();" >
            </div>
          </div>
          <div class="form-item clearfix">
            <div class="j-remember-link remember-link disabled-select">
              <i class="iconfont checkbox icon-ic_read_choose_on"></i>记住我
            </div>
            <div class="forgot-link disabled-select">
              <a href="/recovery" >找回密码</a>
            </div>
          </div>
            </form>
          <div class="form-item">
              <input type="submit" onclick="login()" name="dosubmit" class="j-login-submit submit-btn disabled-select" id="dosubmit" value="登录">
          </div>
        </div>
      </div>
      </div>
    <div class="other-login">
      <h3 class="title">还没有账号？</h3>
      <div class="other-login-qq">
        <a href="/register" rel="nofollow">
          <i class="iconfont icon-ic_buytoast_qq"></i>注册
        </a>
      </div>
    </div>
  </div>
</div>
      </div>
    </div>
  </div>
<script src="./template/zymk/js/login.js"></script>
{/block}
